        <nav>
            <a href="home.html">Volver al menu principal</a>

    <main>
        <div class="container">
            <div class="contact-box">
                <div class="right">
                    <h2>Pongase en contacto con nosotros</h2>
                    <input type="text" class="field" placeholder="Nombre">
                    <input type="text" class="field" placeholder="Email">
                    <input type="text" class="field" placeholder="Telefono">
                    <input type="number" class="field" name="number" id="number" minlength="5" maxlength="5" placeholder="Numero de socio">
                    <textarea placeholder="Redacte su consulta" class="field"></textarea>
                    <label for="archivo">Carga un archivo adjunto de ser necesario</label>
                    <input type="file" class="btn" name="archivo" id="archivo" accept=".pdf, .png, .jpg" multiple>
                    
                    <button class="btn">Enviar</button>
                    <button class="btn">Borrar</button>
                </div>
            </div>
        </div>
        
    </main>
